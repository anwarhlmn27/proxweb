<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar CSS dan JS</title>
    <style>
      .kotak {
        width: 50px;
        height: 80px;
        border: 2px solid gray;
        background: green;
      }
    </style>
  </head>
  <body>
    <script>
      function tampil() {
        if (document.getElementById("kotakku").style.visibility == "visible") {
          document.getElementById("kotakku").style.visibility = "hidden";
        } else {
          document.getElementById("kotakku").style.visibility = "visible";
        }
      }
    </script>
    <input type="button" value="Tampil" onclick="tampil();" />
    <div class="kotak" id="kotakku">Test</div>
  </body>
</html>
