<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <form action="">
        <h1>Register</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required /><i
            class="bx bxs-user"
          ></i>
        </div>
        <div class="input-box"></div>
          <input type="text" placeholder="Email" required /><i
            class="bx bxs-user"
          ></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="password" required /><i
            class="bx bxs-lock-alt"
          ></i>
        </div>

        <button type="submit" class="btn">Create Account</button>
        <div class="register-link">
          <p>Already have an account ? <a href="Login1.html">Login</a></p>
        </div>
      </form>
    </div>
  </body>
</html>
